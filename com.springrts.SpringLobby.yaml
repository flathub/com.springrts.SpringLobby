app-id: com.springrts.SpringLobby
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: springlobby
rename-icon: springlobby
rename-desktop-file: springlobby.desktop
rename-appdata-file: springlobby.appdata.xml
finish-args:
- --share=network
- --socket=x11
- --share=ipc
- --device=dri
- --socket=pulseaudio
- --filesystem=~/.spring:create
- --filesystem=~/.springlobby:create

modules:
- name: glu
  sources:
    - type: archive
      url: http://archive.ubuntu.com/ubuntu/pool/main/libg/libglu/libglu_9.0.1.orig.tar.gz
      sha256: "f6f484cfcd51e489afe88031afdea1e173aa652697e4c19ddbcb8260579a10f7"
  cleanup: 
    - /include
    - /lib/*.a
    - /lib/*.la
    - /lib/pkgconfig
    - /man
    - /share/aclocal
    - /share/doc
    - /share/gtk-doc
    - /share/man
    - /share/pkgconfig

- name: alure
  buildsystem: cmake-ninja
  config-opts:
   - -DBUILD_SHARED=ON
   - -DBUILD_STATIC=OFF
   - -DBUILD_EXAMPLES=OFF
  sources:
  - type: archive
    url: https://ftp.fau.de/gentoo/distfiles/alure-1.2.tar.bz2
    sha256: "465e6adae68927be3a023903764662d64404e40c4c152d160e3a8838b1d70f71"
  cleanup:
    - /bin/alure*
    - /include/AL
    - /share/doc/alure
    - /lib/pkgconfig/alure*

- name: wxwidgets
  rm-configure: true
  config-opts:
    - --with-gtk=3
    - --with-opengl
    - --with-libjpeg
    - --disable-shared
    - --enable-monolithic
    - --with-libtiff
    - --with-libpng 
    - --with-zlib
    - --disable-sdltest
    - --enable-unicode
    - --enable-display
    - --enable-propgrid
    - --disable-webkit
    - --disable-webview
    - --disable-webviewwebkit
    - --with-libiconv=/usr
    - --without-subdirs
    - --without-gtkprint
    - --disable-gtktest
  cleanup:
    - /bin
    - /lib/wx
    - /lib/libwx*
    - /share/bakefile
    - /include/wx-*
    - /share/aclocal/wx*
  sources:
    - type: script
      dest-filename: autogen.sh
      commands:
        - cp -p /usr/share/automake-*/config.{sub,guess} .
        - autoconf -f -B build/autoconf_prepend-include
    - type: archive
      url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5.1/wxWidgets-3.0.5.1.tar.bz2
      sha256: 440f6e73cf5afb2cbf9af10cec8da6cdd3d3998d527598a53db87099524ac807

- name: boost
  buildsystem: simple
  build-commands:
  - ./bootstrap.sh --prefix=/app --with-libraries=system,thread
  - ./b2 install -j $FLATPAK_BUILDER_N_JOBS
  sources:
  - sha256: 953db31e016db7bb207f11432bef7df100516eeb746843fa0486a222e3fd49cb
    type: archive
    url: https://dl.bintray.com/boostorg/release/1.75.0/source/boost_1_75_0.tar.bz2
  cleanup:
    - /include/boost
    - /lib/libboost*.a

- name: springlobby
  buildsystem: cmake-ninja
  sources:
  - type: git
    url: https://github.com/springlobby/springlobby.git
    tag: '0.272'
    commit: 'bc969e04a1ca12618b8bb7981e0cf2a4581b797d'
  - type: file
    path: springlobby.appdata.xml
  post-install:
    - mkdir -p /app/share/appdata
    - cp springlobby.appdata.xml /app/share/appdata 
